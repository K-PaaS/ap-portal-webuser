<div class="col-md-6 col-md-offset-3">
  <h1>API Login</h1>
  <div class="form-group">
    <input type="text" class="form-control" name="username" [(ngModel)]="username"/>
</div>
  <div class="form-group">
    <input type="password" class="form-control" name="password" [(ngModel)]="password"/>
  </div>
  <div class="form-group">
    <button class="btn btn-outline-primary" (click)="Login(username,password)">API 로그인</button>&nbsp;&nbsp;
  {{username}}
  </div>


</div>

<br/><br/><br/>

<ol class="breadcrumb">

</nav>
</div>
