<!DOCTYPE html>
<html lang="ko">
<body class="login_b">
<div class="loginWrap">
  <div class="text_center" style="padding-top: 15%">
    <a href="#"><img class="logo_login" src="../assets/resources/images/login/login_logo.png" alt="logo"/></a>
    <p>{{'external.create.title' | translate}}</p>
    <p class="copy">{{'external.create.explain' | translate}}</p>
  </div>
  <form class="form-horizontal maT30" action="">
    <div class="form-group">
      <div class="col-xs-12">
        <input class="form-control" type="text" readonly="readonly" disabled [(ngModel)]="userId" name="userId" >
      </div>
    </div>
    <div class="form-group m-t-20">
      <div class="col-xs-12">
        <input class="form-control" type="text" required="" placeholder="{{'external.create.placeholderText1' | translate}}" [(ngModel)]="username" name="username" (change)="checkUsername()">
        <div *ngIf="!isUserName"><p class="red text-left login_red"><i class="fas fa-exclamation-circle"></i> {{'external.create.check1' | translate}}
        </p></div>
      </div>
    </div>
    <div class="form-group m-t-20">
      <div class="col-xs-12">
        <input class="form-control" type="password" required="" placeholder="{{'external.create.placeholderText2' | translate}}" [(ngModel)]="password" name="password" (change)="checkPassword()">
        <div *ngIf="!isPassword"><p class="red text-left login_red"><i class="fas fa-exclamation-circle"></i> {{'external.create.check2' | translate}}
        </p></div>
      </div>
    </div>
    <div class="form-group m-t-20">
      <div class="col-xs-12">
        <input class="form-control" type="password" required="" placeholder="{{'external.create.placeholderText3' | translate}}" [(ngModel)]="re_password" name="re_password" (change)="checkRePassword()">
        <div *ngIf="!isRePassword"><p class="red text-left login_red"><i class="fas fa-exclamation-circle"></i> {{'external.create.check3' | translate}}
        </p></div>
      </div>
    </div>
    <div class="form-group maT30">
      <div class="col-xs-12">
        <button class="btns colors4" (click)="save()">
          {{'external.button.create' | translate}}
        </button>
      </div>
    </div>
    <div class="form-group maT30">
      <div class="col-xs-6 text-left">
        <a href="/" class="locolor">Homepage</a>
      </div>
      <div class="col-xs-6 text-right">
        <a href="#" class="locolor">Login</a>
      </div>
    </div>
  </form>
</div>
</body>
</html>
