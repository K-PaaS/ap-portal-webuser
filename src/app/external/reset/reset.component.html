<!DOCTYPE html>
<html lang="ko">
<body class="login_b">
<div class="loginWrap">
  <div class="text_center" style="padding-top: 15%">
    <a href="#"><img class="logo_login" src="../assets/resources/images/login/login_logo.png" alt="logo"/></a>
    <p>Change password</p>
    <p class="copy">Please enter your password</p>
  </div>
  <form class="form-horizontal maT30" action="">
    <div class="form-group">
      <div class="col-xs-12">
        <input class="form-control" type="text" readonly="readonly" disabled [(ngModel)]="userId" name="userId" >
      </div>
    </div>
    <div class="form-group m-t-20">
      <div class="col-xs-12">
        <input class="form-control" type="password" required="" placeholder="Password" [(ngModel)]="password" name="password" (change)="checkPassword()">
        <div *ngIf="!isPassword"><p class="red text-left login_red"><i class="fas fa-exclamation-circle"></i> 6 to 20 characters with a mixture of alphanumeric characters, no spaces
        </p></div>
      </div>
    </div>
    <div class="form-group m-t-20">
      <div class="col-xs-12">
        <input class="form-control" type="password" required="" placeholder="Verify password" [(ngModel)]="re_password" name="re_password" (change)="checkRePassword()">
        <div *ngIf="!isRePassword"><p class="red text-left login_red"><i class="fas fa-exclamation-circle"></i> The passwords are different.
        </p></div>
      </div>
    </div>
    <div class="form-group maT30">
      <div class="col-xs-12">
        <button class="btns colors4" (click)="save()">
          Change
        </button>
      </div>
    </div>
    <div class="form-group maT30">
      <div class="col-xs-6 text-left">
        <a href="/" class="locolor">Homepage</a>
      </div>
      <div class="col-xs-6 text-right">
        <a href="/login" class="locolor">Login</a>
      </div>
    </div>
  </form>
</div>
</body>
</html>
