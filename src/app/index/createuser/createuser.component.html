<!DOCTYPE html>
<html lang="ko">
<body class="login_b">
<div class="loginWrap">
  <div class="text_center" style="padding-top: 15%">
    <a href="#"><img class="logo_login" src="/assets/resources/images/login/login_logo.png" alt="logo"/></a>
    <p>Create an account</p>
    <p class="copy">Please enter the email you want to use as your account.<br/>You can create an account after verification is complete.</p>
  </div>
  <form class="form-horizontal maT30" action="">
    <div class="form-group">
      <div class="col-xs-12">
        <input class="form-control" type="text" required="" placeholder="E-mail" name="email" [(ngModel)]="email"
               (change)="checkValidation()">
        <div *ngIf="isValidation"><p class="red text-left login_red"><i class="fas fa-exclamation-circle"></i> Invalid
          email format
        </p></div>
      </div>
    </div>
    <div class="form-group maT30">
      <div class="col-xs-12">
        <button class="btns colors4" (click)="checkUser()">
          Send verification mail
        </button>
      </div>
    </div>
    <div class="form-group maT30">
      <div class="col-xs-6 text-left">
        <a href="#" class="text-muted" *ngIf="isUsed">I already have an account!</a>
      </div>
      <div class="col-xs-6 text-right">
        <a href="/" class="locolor">Login</a>
      </div>
    </div>
  </form>
</div>
</body>
</html>
