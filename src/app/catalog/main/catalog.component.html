<div class="wrap dashboard">
  <app-catalog-header></app-catalog-header>
  <app-catalog-nav></app-catalog-nav>
<div class="contain">
    <div class="content">
      <div class="row one_line catalog maT30">
        <div class="col-md-12">
          <div class="input-group">
            <div class="input-group-btn">
              <button name="button" class="btn" type="button"><i class="fas fa-search"></i></button>
            </div>
            <input class="form-control" type="text" placeholder="Catalog Search" [(ngModel)]="searchKeyword" (keyup.enter)="Search()"/>
          </div>
        </div>
        <div class="">
          <p class="tit">최근작업</p>
          <ul>
            <li (click)="location.href='catalogdetail.html'" *ngFor="let recent of catalogService.recentpacks">
              <dl>
                <dt>
                <div>
                  <img src="../../../assets/resources/images/catalog/{{recent.thumbImgName}}" alt="" onError="this.src='../../../assets/resources/images/catalog/자바8.png'"/>
                </div>
                </dt>
                <dd>
                  <ul>
                    <li>{{recent.name}}
                    </li>
                    <li><p>{{recent.description}}</p>
                    </li>
                    <li>
                      <button *ngIf="recent.useYn==='Y'" class="btns3 colors6">파스타</button>
                      <button *ngIf="recent.useYn==='N'" class="btns3 colors7">커뮤니티</button>
                    </li>
                  </ul>
                </dd>
              </dl>
            </li>
          </ul>
        </div>
        <div>
          <p class="tit">앱 템플릿</p>
          <ul>
            <li *ngFor="let stater of catalogService.starterpacks" (click)="goAppTemplate(stater)">
              <dl>
                <dt>
                <div>
                  <img src="../../../assets/resources/images/catalog/{{stater.thumbImgName}}" alt="" onError="this.src='../../../assets/resources/images/catalog/자바8.png'"/>
                </div>
                </dt>
                <dd>
                  <ul>
                    <li>{{stater.name}}
                    </li>
                    <li><p>{{stater.description}}</p>
                    </li>
                    <li>
                      <button *ngIf="stater.useYn==='Y'" class="btns3 colors6">파스타</button>
                      <button *ngIf="stater.useYn==='N'" class="btns3 colors7">커뮤니티</button>
                    </li>
                  </ul>
                </dd>
              </dl>
            </li>
          </ul>
        </div>
        <div class="cataloglast">
          <p class="tit">앱 개발환경</p>
          <ul >
            <li *ngFor="let build of catalogService.buildpacks" (click)="goAppDevelopMent(build)">
              <dl>
                <dt>
                <div>
                  <img src="../../../assets/resources/images/catalog/{{build.thumbImgName}}" alt="" onError="this.src='../../../assets/resources/images/catalog/자바8.png'"/>
                </div>
                </dt>
                <dd>
                  <ul>
                    <li>{{build.name}}
                    </li>
                    <li><p> {{build.description}}
                    </p>
                    </li>
                    <li>
                      <button *ngIf="build.useYn==='Y'" class="btns3 colors6">파스타</button>
                      <button *ngIf="build.useYn==='N'" class="btns3 colors7">커뮤니티</button>
                    </li>
                  </ul>
                </dd>
              </dl>
            </li>
          </ul>
        </div>
        <div class="cataloglast">
          <p class="tit">서비스</p>
          <ul >
            <li *ngFor="let service of catalogService.servicepacks">
              <dl>
                <dt>
                <div>
                  <img src="../../../assets/resources/images/catalog/{{service.thumbImgName}}" alt="" onError="this.src='../../../assets/resources/images/catalog/자바8.png'"/>
                </div>
                </dt>
                <dd>
                  <ul>
                    <li>{{service.name}}
                    </li>
                    <li><p> {{service.description}}
                    </p>
                    </li>
                    <li>
                      <button *ngIf="service.useYn==='Y'" class="btns3 colors6">파스타</button>
                      <button *ngIf="service.useYn==='N'" class="btns3 colors7">커뮤니티</button>
                    </li>
                  </ul>
                </dd>
              </dl>
            </li>
          </ul>
        </div>
      </div><!-- row one_line -->
    </div>
    <div class="footer">Copyright © 2018 PaaS-TA. All rights reserved</div>
  </div>
</div>
